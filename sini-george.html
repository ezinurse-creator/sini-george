<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Sini George - Network Profile</title>
    <!-- Load Tailwind CSS and Inter font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light, airy background */
        }
        /* Custom card styling for shadow and hover effect */
        .photo-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 40px -10px rgba(45, 55, 72, 0.2); /* Stronger, professional shadow */
        }
        /* Style for the caption text */
        .caption-text {
            color: #0b2e4b; /* Deep blue text */
        }
    </style>
</head>
<body class="p-4 sm:p-10">

    <div class="max-w-7xl mx-auto">
        <!-- Header Section - Colorful and Professional -->
        <header class="text-center mb-16 bg-white p-8 rounded-xl shadow-2xl border-b-4 border-blue-600">
            <h1 class="text-5xl md:text-6xl font-extrabold text-blue-700 mb-2 tracking-tight">
                Mrs. Sini George
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 font-light italic">
                Nursing Educator & Digital Nursing Edtech Innovator
            </p>
            <p class="text-md text-yellow-600 font-medium mt-1">
                (MSc Nursing, PhD Pursuing) - CEO at Ezi Nurse
            </p>
            
            <!-- Key Skills Section based on PDF -->
            <div class="mt-6 pt-4 border-t border-blue-100 flex flex-wrap justify-center gap-2">
                <span class="text-sm font-medium text-blue-800 bg-blue-100 py-1 px-3 rounded-full shadow-inner">
                    Clinical Training & Digital Learning
                </span>
                <span class="text-sm font-medium text-blue-800 bg-blue-100 py-1 px-3 rounded-full shadow-inner">
                    Academic Research & EBP
                </span>
                <span class="text-sm font-medium text-blue-800 bg-blue-100 py-1 px-3 rounded-full shadow-inner">
                    Entrepreneurship & Strategy
                </span>
            </div>
        </header>

        <!-- Gallery Grid Container -->
        <!-- Responsive grid: 1 col (mobile), 2 cols (sm), 3 cols (lg), 4 cols (xl) -->
        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Photo Cards will be injected here by JavaScript -->
        </div>

        <footer class="mt-20 text-center text-gray-500 text-sm">
            <p>Showcasing Leadership and Influence in Education & Public Service.</p>
        </footer>
    </div>

    <script>
        // Data Array containing the file names and the Google Drive File IDs.
        const photoData = [
            { fileName: "with H.D. Revanna, ex minister, Karnataka.PNG", fileId: "1Yq6GBRl2Nbw2bnLDEv8aZ1l_y9CXUX1o" },
            { fileName: "with karnataka ex- mla Ivan Nigli.jpeg", fileId: "1oC7X2TaBjyY0c6QpY92Jhaee6g4OQZ44" },
            { fileName: "with minister of forest, karnataka (Eshwara Khandre).PNG", fileId: "16jN_pSaPbBwxwkgN-iY47E0L2aJ82JY2" },
            { fileName: "WhatsApp Image 2025-10-16 at 7.07.55 PM.jpeg", fileId: "1fJ6zweArAKav4yuq1ggJbTO3bdQiD46B" },
            { fileName: "with medical education minister, Karnataka, Dr. Sharan Prakash Patil - 2.PNG", fileId: "1JMVNssLFT1DNjz_Aajd1bBeF5VrRRiQr" },
            { fileName: "with U. T. Khader, karnataka speaker.jpeg", fileId: "1DKI9HmRyp4jOWoEssEdbCzcIkwp7hdBe" },
            { fileName: "WhatsApp Image 2025-10-16 at 6.57.12 PM.jpeg", fileId: "1d9KGdAKxNUTgQwIu3sEPas4sf2hsPzON" },
            { fileName: "WhatsApp Image 2025-10-16 at 6.56.31 PM.jpeg", fileId: "16Sy3tl10kUn73_iEiDVvyUq2zNGRieeB" },
            { fileName: "With health minister Karnataka.jpeg", fileId: "1YOLVFteEGqFYintS4f3U9HeqavbKaVp2" },
            { fileName: "IMG_4255.JPG", fileId: "1u2umOZhotWCaczLKJlquzUfv2EWh7GtV" },
            { fileName: "IMG_4188.JPG", fileId: "1Ztm_D29c2ya_qA1KxtC0Fv1TPfwpnWZs" },
            { fileName: "IMG_4068.JPG", fileId: "1MsEil84CBwUYwHLx3vhu831jj8Ejr92R" },
            { fileName: "2.JPG", fileId: "1yGV3zZcEikFnW1Gp3iNVDGuoiYV2K_D3" },
            { fileName: "3.JPG", fileId: "1GLoRb0Q82qVkcfwhXtyylUtyKLdfbfwu" },
            { fileName: "1.JPG", fileId: "1k2ISHOpas9cjSlr41ubW85EOYJpnjTu4" },
            { fileName: "with medical education minister, Karnataka, Dr. Sharan Prakash Patil - 1.PNG", fileId: "1aHdQx954YX8gDDwFfCB4Lr6kn5OOnEBT" },
            { fileName: "with health minister KA, DINESH GUNDU RAO.PNG", fileId: "17eqvUzTDOATiDwNLRR5XlvOgrj5AkrbY" },
            { fileName: "with Karnataka Governor.PNG", fileId: "1Ueod8QB8KmdWjj9YR1t8r95vfJMuZCkC" },
            { fileName: "with Karnataka Governor 2.JPG", fileId: "1LQI0DXzgRDVwNFqBUBGIqas0JgYDbpC4" },
        ];

        const galleryContainer = document.getElementById('gallery-container');

        /**
         * Generates the direct image URL using the file ID and an alternative embedding path.
         * * NOTE: FOR GOOGLE DRIVE IMAGES TO LOAD, THE FILE/FOLDER SHARING MUST BE SET TO 
         * "ANYONE WITH THE LINK" (PUBLIC). If the images still fail, check the permissions!
         * * **I AM NOW USING THE drive.google.com/thumbnail ENDPOINT, which is often more reliable for direct embedding.**
         * * * @param {string} fileId The Google Drive File ID.
         * @returns {string} The alternative Googleusercontent-backed URL.
         */
        function generateImageUrl(fileId) {
            // New Attempt: Using the thumbnail endpoint which often works better for embedding
            // The sz=s1000 parameter requests a large, high-res thumbnail version.
            return `https://drive.google.com/thumbnail?id=${fileId}&sz=s1000`;
        }

        /**
         * Cleans up the filename to create a human-readable caption.
         * @param {string} filename The original file name.
         * @returns {string} The formatted caption.
         */
        function createCaption(filename) {
            const baseName = filename.replace(/\.[^/.]+$/, "").trim();
            const isNamed = baseName.toLowerCase().startsWith('with ') || baseName.toLowerCase().startsWith('with_');

            if (!isNamed) {
                return 'Unnamed Photo - Please specify name';
            }

            let caption = baseName.replace(/[_-]/g, ' ');
            caption = caption.charAt(0).toUpperCase() + caption.slice(1);
            return caption + '!';
        }

        /**
         * Creates and appends a single photo card element to the gallery.
         * @param {object} photo The photo data object containing fileName and fileId.
         */
        function createPhotoCard(photo) {
            const caption = createCaption(photo.fileName);
            const imageUrl = generateImageUrl(photo.fileId); // Generate the new URL here

            // Card Container (White background, rounded, elevated)
            const card = document.createElement('div');
            card.className = 'photo-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col';

            // Image Wrapper
            const imageWrapper = document.createElement('div');
            // Using pt-[75%] creates an aspect ratio of 4:3 for the image container
            imageWrapper.className = 'w-full pt-[75%] relative overflow-hidden bg-gray-100'; 

            // Image Element
            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = caption;
            image.className = 'absolute inset-0 w-full h-full object-cover object-center';
            
            // Fallback for image loading error
            image.onerror = function() {
                image.style.display = 'none'; // Hide broken image
                const fallback = document.createElement('div');
                // Added strong visual styling for error message
                fallback.className = 'absolute inset-0 flex items-center justify-center p-4 text-center text-sm font-extrabold bg-red-100 text-red-700 leading-tight border-4 border-red-500 rounded-lg';
                
                // CRUCIAL: Clear instruction to fix the file permission.
                fallback.innerHTML = 'IMAGE LOADING FAILED. <br><br> ðŸ›‘ **ACTION REQUIRED:** <br> Set Google Drive Sharing for this file/folder to **"Anyone with the link"** (Public).';
                imageWrapper.appendChild(fallback);
            };
            
            imageWrapper.appendChild(image);
            
            // Caption Area
            const captionDiv = document.createElement('div');
            captionDiv.className = 'p-4 flex flex-col justify-between flex-grow';

            const captionText = document.createElement('p');
            captionText.className = 'caption-text text-lg font-bold mb-2';
            captionText.textContent = caption;

            // Optional: Original filename reference
            const fileNameRef = document.createElement('p');
            fileNameRef.className = 'text-xs text-gray-400 mt-auto truncate';
            fileNameRef.textContent = `File: ${photo.fileName}`;

            captionDiv.appendChild(captionText);
            captionDiv.appendChild(fileNameRef);
            
            card.appendChild(imageWrapper);
            card.appendChild(captionDiv);

            galleryContainer.appendChild(card);
        }

        // Loop through the data and render all cards
        photoData.forEach(createPhotoCard);

    </script>
</body>
</html>
